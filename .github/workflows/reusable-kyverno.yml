on:
  workflow_call:
    inputs:
      changed-dir:
        required: true
        type: string
      artifact-dl-path:
        required: false
        type: string
        default: manifest

jobs:
  kyverno:
    runs-on: ubuntu-latest
    steps:
      - name: get aqua.yaml
        run: |
          curl -LO https://raw.githubusercontent.com/mikutas/helmfiles/refs/heads/main/aqua.yaml
          cat aqua.yaml
          mv aqua.yaml ../

      - uses: mikutas/my-aqua-installer@main

      - run: mkdir ${{ inputs.artifact-dl-path }}

      - id: replace-slash
        run: |
          echo "name=$(echo ${{ inputs.changed-dir }} | sed 's/\//_/g')" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v5
        with:
          name: ${{ steps.replace-slash.outputs.name }}
          path: ${{ inputs.artifact-dl-path }}

      - uses: actions/checkout@v5
        with:
          repository: kyverno/policies
          path: .policies

      - name: kyverno apply (table)
        run: |
          kyverno apply \
          .policies/best-practices-cel \
          --continue-on-fail \
          --table \
          --resource ${{ inputs.artifact-dl-path }} || true

      - name: kyverno apply
        run: |
          kyverno apply \
          .policies/best-practices-cel \
          --continue-on-fail \
          --detailed-results \
          --resource ${{ inputs.artifact-dl-path }} || true
