repositories:
- name: jetstack
  url: https://charts.jetstack.io

releases:
- chart: jetstack/cert-manager
  name: cert-manager
  namespace: cert-manager
  version: v1.18.2
  values:
  - values.yaml

- chart: jetstack/trust-manager
  name: trust-manager
  namespace: cert-manager
  version: v0.20.2
  set:
  - name: app.trust.namespace
    value: cert-manager
