{{- range $proj := .Values.projects }}
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ $proj.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  destinations:
  {{- range $ns := $proj.namespaces }}
  - namespace: {{ $ns }}
    server: https://kubernetes.default.svc
  {{- end }}
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Pod
  - group: ''
    kind: Secret
  - group: ''
    kind: Service
  - group: ''
    kind: ServiceAccount
  - group: apps
    kind: '*'
  - group: autoscaling
    kind: HorizontalPodAutoscaler
  - group: batch
    kind: '*'
  - group: networking.k8s.io
    kind: Ingress
  - group: argoproj.io
    kind: Rollout
  - group: odigos.io
    kind: '*'
  roles:
  - name: developer
    groups:
    {{- range $group := $proj.groups }}
    - {{ $group }}
    {{- end }}
    policies:
    - p, proj:{{ $proj.name }}:developer, applications, get, {{ $proj.name }}/*, allow
    - p, proj:{{ $proj.name }}:developer, applications, sync, {{ $proj.name }}/*, allow
    - p, proj:{{ $proj.name }}:developer, applications, action/*, {{ $proj.name }}/*, allow
    - p, proj:{{ $proj.name }}:developer, logs, get, {{ $proj.name }}/*, allow
  sourceRepos:
  {{- range $repo := $proj.sourceRepos }}
  - {{ $repo | squote }}
  {{- end }}
{{- end }}
