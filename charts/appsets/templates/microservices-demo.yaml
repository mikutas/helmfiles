apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: microservices-demo
  namespace: {{ .Release.Namespace }}
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - name: microservices-demo
        namespace: default # https://github.com/odigos-io/microservices-demo/blob/master/release/kubernetes-manifests.yaml
        repo: https://github.com/odigos-io/microservices-demo
        path: release
      - name: simple-demo
        namespace: default
        repo: https://github.com/odigos-io/simple-demo
        path: kubernetes
  template:
    metadata:
      name: {{ "'{{.name}}'" }}
    spec:
      project: demo
      source:
        path: {{ "'{{.path}}'" }}
        directory:
          exclude: istio-manifests.yaml
        repoURL: {{ "'{{.repo}}'" }}
        targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ "'{{.namespace}}'" }}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
